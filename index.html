<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        background-color: #d5e1ef;
      }
      .attribution {
        font-size: 15px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 20px;
        /* border: red solid 1px; */
      }

      #qr-code {
        display: block;
        margin: 0 auto;
        width: 300px;
        border-radius: 15px;
      }

      .white-base {
        background-color: white;
        padding: 20px;
        width: 305px;
        height: 480px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .inner-content {
        margin: 1.2em 0.8em;
        font-size: 1.3rem;
        color: hsl(228, 45%, 44%);
      }
      .roboto-black {
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: normal;
      }
      .roboto-light {
        font-family: "Roboto", sans-serif;
        font-weight: 300;
        font-style: normal;
        color: gray;
      }
      #inner-p {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="white-base">
        <img id="qr-code" src="images/image-qr-code.png" alt="qr code" />
        <p class="inner-content roboto-black">
          Improve your front-end skills by building projects
        </p>
        <p class="inner-content roboto-light" id="inner-p">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
      <div class="attribution roboto-light">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Azariah Pundari</a>.
      </div>
    </div>
  </body>
</html>
